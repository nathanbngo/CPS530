<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lab 07</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style7.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        /* Inline CSS for theme styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #title {
            text-align: center;
            color: #007ACC;
            font-weight: 700;
            margin-bottom: 20px;
        }
        form {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            font-weight: 500;
            color: #333;
            width: 100%;
            text-align: left;
            margin-top: 10px;
        }
        input[type="text"], input[type="file"], select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        #my-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
        }
        #my-buttons input[type="submit"], #my-buttons input[type="reset"] {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 500;
            color: #ffffff;
            background-color: #007ACC;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 48%;
            box-sizing: border-box;
        }
        #my-buttons input[type="submit"]:hover, #my-buttons input[type="reset"]:hover {
            background-color: #005f99;
        }
        #my-select {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div>
        <h1 id="title">Customer Registration Page</h1>
        <form action="https://www2.cs.torontomu.ca/~n8ngo/cgi-bin/lab07b.cgi" method="post" enctype="multipart/form-data" autocomplete="on">
            <label>First Name:</label>
            <input type="text" name="first" autocomplete="given-name">

            <label>Last Name:</label>
            <input type="text" name="last" autocomplete="family-name">

            <label>Street Name:</label>
            <input type="text" name="street" autocomplete="street-address">

            <label>City Name:</label>
            <input type="text" name="city" autocomplete="address-level2">

            <label>Postal Code:</label>
            <input type="text" name="postalcode" autocomplete="postal-code">

            <label>Phone Number:</label>
            <input type="text" name="phonenum" autocomplete="tel">

            <label>Email Address:</label>
            <input type="text" name="emailad" autocomplete="email">

            <label>Choose a Picture:</label>
            <input type="file" name="photo">

            <p style="width: 100%; text-align: left; margin-top: 10px;">Province or Territory:</p>
            <div id="my-select">
                <select name="province" id="province" autocomplete="address-level1">
                    <optgroup label="Canada">
                        <option value="Alberta">Alberta</option>
                        <option value="British Columbia">British Columbia</option>
                        <option value="Manitoba">Manitoba</option>
                        <option value="New Brunswick">New Brunswick</option>
                        <option value="Newfoundland and Labrador">Newfoundland and Labrador</option>
                        <option value="Northwest Territories">Northwest Territories</option>
                        <option value="Nova Scotia">Nova Scotia</option>
                        <option value="Nunavut">Nunavut</option>
                        <option value="Ontario">Ontario</option>
                        <option value="Prince Edward Island">Prince Edward Island</option>
                        <option value="Quebec">Quebec</option>
                        <option value="Saskatchewan">Saskatchewan</option>
                        <option value="Yukon">Yukon</option>
                    </optgroup>
                </select>
            </div>

            <div id="my-buttons">
                <input type="reset" value="Reset">
                <input type="submit" name="Submit" value="Submit Form">
            </div>
        </form>
    </div>
</body>
</html>
